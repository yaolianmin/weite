<script> 
function check(){
	if($("#userarr").val()==''){
		parent.layer.msg('请输入用户名！', 2,8);return false;
	}
	if($("#price_int").val()<1){
		parent.layer.msg('请输入{yun:}$config.integral_pricename{/yun}！', 2,8);return false;
	}
}
</script>
</head>
<body class="body_ifm">
<div class="infoboxp"> 
<div class="admin_new_tip">
<a href="javascript:;" class="admin_new_tip_close"></a>
<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
<div class="admin_new_tip_list_cont">

</div>
</div>
<div class="clear"></div>
		<div class="infoboxp_top mt10">
			<h6>会员充值</h6>
		</div>
<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
    <div class="tag_box mt10">
<form name="myform" action="index.php?m=recharge" method="post"  target="supportiframe" onSubmit="return check()" class="layui-form">
	<table width="100%" class="table_form">
        <tr>
			<th width="140">充值用户名：</th>
			<td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input class="layui-input input-text" type="text" name="userarr" id='userarr' size="40" value=""/>
                 </div>
                 <div class="layui-form-mid layui-word-aux">多个用户名用逗号隔开</div>
               </div>
            </div></td>
		</tr> 
        <tr class="admin_table_trbg">
			<th width="140">充值方式：</th>
			<td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input type="radio" name="fs" value="1" id="fs_0" checked title="增加">
                   <input type="radio" name="fs" value="2" id="fs_1" title="扣除">
                 </div>
               </div>
            </div>
			  </td>
		</tr>
        <tr class="int" id="integral_tr">
            <th height="30">{yun:}$config.integral_pricename{/yun}：</th>
            <td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input type="text" name="price_int" id="price_int" size="20" maxlength="16" value="" onKeyUp="this.value=this.value.replace(/[^0-9.]/g,'')"   class="input-text"> {yun:}$config.integral_priceunit{/yun}
                 </div>
               </div>
            </div></td>
        </tr> 
          <tr class="admin_table_trbg">
            <th height="30" >备　　注：</th>
            <td><textarea name="remark" rows=2 cols=40 wrap="physical" class="admin_comdit_textarea"></textarea></td>
        </tr>
		<tr>
        <th></th>
			<td>
    		<input class="layui-btn layui-btn-normal" type="submit" name="insert" value="&nbsp;充　值&nbsp;" />
			</td>
		</tr>
	</table>
	<input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
</form>

</div>

    ,form = layui.form
