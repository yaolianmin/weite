<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp"> 
<div class="admin_new_tip">
<a href="javascript:;" class="admin_new_tip_close"></a>
<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
<div class="admin_new_tip_list_cont">
<div class="admin_new_tip_list"> 请先申请对应的接口再开启&nbsp;(<a href="http://connect.qq.com/" target="_blank">QQ开放平台</a> &nbsp;&nbsp; <a href="http://open.weibo.com" target="_blank">新浪开放平台</a>)</div>
</div>
</div>
<div class="clear"></div>
<div style="height:10px;"></div>


<div class="tag_box mt10">

<form class="layui-form">
        <table width="100%" class="table_form">
         <tbody>
  <tr class="admin_table_trbg">
    <th width="160" bgcolor="#f0f6fb"><span class="admin_bold">参数说明</span></th>
    <td bgcolor="#f0f6fb"><span class="admin_bold">参数值</span></td>   
  </tr>
 </tbody>
            <tr class="admin_table_trbg">
                <th width="160">QQ登录：</th>
                <td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input type="checkbox" name="sy_qqlogin" lay-skin="switch" lay-text="开启|关闭" {yun:}if $config.sy_qqlogin=="1"{/yun}checked{yun:}/if{/yun}>
                 </div>
               </div>
            </div>
                 </td>
            </tr>
            <tr class="admin_table_trbg">
                <th width="160">appid：</th>
                <td><input class="input-text" type="text" name="sy_qqappid" id="sy_qqappid" value="{yun:}$config.sy_qqappid{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：1002478xx</span></td>
            </tr>
            <tr class="admin_table_trbg">
                <th width="160">appkey：</th>
                <td><input class="input-text" type="text" name="sy_qqappkey" id="sy_qqappkey" value="{yun:}$config.sy_qqappkey{/yun}" size="40" maxlength="255"/><span class="admin_web_tip">如：4dd1c30d472676914f2fbfbnjt33</span></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input class="layui-btn layui-btn-normal" id="qqconfig" type="button" name="qqconfig" value="提交" />&nbsp;&nbsp;<input class="layui-btn layui-btn-normal" type="reset" value="重置" /></td>
            </tr>
        </table>
            
        <table width="100%" class="table_form">
            <tr>
                <th width="160">新浪微博登录：</th>
                <td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input type="checkbox" name="sy_sinalogin" lay-skin="switch" lay-text="开启|关闭" {yun:}if $config.sy_sinalogin=="1"{/yun}checked{yun:}/if{/yun}>
                 </div>
               </div>
            </div>
                 </td>
            </tr>
            <tr >
                <th width="160">App Key：</th>
                <td><input class="input-text" type="text" name="sy_sinaappid" id="sy_sinaappid" value="{yun:}$config.sy_sinaappid{/yun}" size="30" maxlength="255"/></td>
            </tr>
            <tr>
                <th width="160">App Secret：</th>
                <td><input class="input-text" type="text" name="sy_sinaappkey" id="sy_sinaappkey" value="{yun:}$config.sy_sinaappkey{/yun}" size="40" maxlength="255"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input class="layui-btn layui-btn-normal" id="sinaconfig" type="button" name="msgconfig" value="提交" />&nbsp;&nbsp;<input class="layui-btn layui-btn-normal" type="reset" value="重置" /></td>
            </tr>
        </table>
       
		<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
    </div>
</div>


<script>
$(function(){
	$("#qqconfig").click(function(){
		$.post("index.php?m=qqconfig&c=save",{
			config : $("#qqconfig").val(),
			sy_qqlogin : $("input[name=sy_qqlogin]").is(':checked')?1:0,
			sy_qqappkey : $("#sy_qqappkey").val(),
			sy_qqappid : $("#sy_qqappid").val(),
			pytoken : $("#pytoken").val()
		},function(data,textStatus){
			config_msg(data);
		});
	});
	$("#sinaconfig").click(function(){
		$.post("index.php?m=qqconfig&c=save",{
			config : $("#sinaconfig").val(),
			sy_sinalogin : $("input[name=sy_sinalogin]").is(':checked')?1:0,
			sy_sinaappkey : $("#sy_sinaappkey").val(),
			sy_sinaappid : $("#sy_sinaappid").val(),
			pytoken : $("#pytoken").val()
		},function(data,textStatus){
			config_msg(data);
		});
	});
	
})

layui.use(['layer', 'form'], function(){
    var layer = layui.layer
    ,form = layui.form
    ,$ = layui.$;
});
</script>
</body>
</html>
