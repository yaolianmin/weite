<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
<div class="infoboxp_top_bg"></div>
<div id="subboxdiv" style="width:100%;height:100%;display:none;position:absolute;"></div>
<div class="infoboxp_top infoboxp_topIjf">
    <span class="infoboxp_top_span">数据同步设置</span>
</div>
<div class="main_tag">
<div class="clear"></div>
<div class="admin_table_border">
<div>
<form method="post">
<table width="100%" class="table_form">
  <tr>
         <th width="220" bgcolor="#f0f6fb"><span class="admin_bold">参数说明</span></th>
          <td bgcolor="#f0f6fb"><span class="admin_bold">参数值</span></td>
    </tr>
 
	<tr class="admin_table_trbg">
		<th width="220">都需帐号：</th>
		<td><input class="input_text_w150" type="text" name="dx_user" id="dx_user" value="{yun:}$config.dx_user{/yun}" size="10" maxlength="255" />  <span class="admin_web_tip">提示：都需平台站长帐号</span></td>
	</tr>
	<tr class="admin_table_trbg">
		<th width="220">都需密钥（KEY）：</th>
		<td><input class="input_text_w150" type="text" name="dx_key" id="dx_key" value="{yun:}$config.dx_key{/yun}" size="10" maxlength="255"/>  <span class="admin_web_tip">提示：此密钥并非登录密码，而是由平台审核后下发的26位验证KEY，请在站长管理中心查看</span></td>
	</tr>
	
    <tr>
		<td colspan="2" align="center" style="border-bottom:none;">
        <input class="admin_button" id="config" type="button" name="config" value="提交" />&nbsp;&nbsp;
        <input class="admin_button" type="reset" value="重置" /></td>
	</tr>
</table>
</form>
</div>

</div>
</div>
</div>
<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
<script>
$(function(){
	$(".tips_class").hover(function(){ 
		var msg_id=$(this).attr('id'); 
		var msg=$('#'+msg_id+' + font').html();
		if($.trim(msg)!=''){
			layer.tips(msg, this, {
			guide: 1, 
			style: ['background-color:#5EA7DC; color:#fff;top:-7px', '#5EA7DC']
			}); 
			$(".xubox_layer").addClass("xubox_tips_border");
		} 
	},function(){
		var msg_id=$(this).attr('id');
		var msg=$('#'+msg_id+' + font').html();
		if($.trim(msg)!=''){
			layer.closeAll('tips');
		} 
	});
	$("#config").click(function(){
		$.post("index.php?m=admin_sync&c=save",{
			config : $("#config").val(),
			dx_key : $("#dx_key").val(),
			dx_user : $("#dx_user").val(),
			pytoken : $("#pytoken").val()
		},function(data,textStatus){
			config_msg(data);
		});
	});
})
</script>
</body>
</html>
