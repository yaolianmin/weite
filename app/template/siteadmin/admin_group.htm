function check_group(t1,t2){

		document.getElementById("group"+t1).checked="checked";	
	}
	if(t2!=""){
		document.getElementById("group"+t2).checked="checked";	
	}
}
</script>

</head>
<body class="body_ifm">

<div class="infoboxp">
<div class="infoboxp_top_bg"></div>
<div class="admin_h1_bg infoboxp_topIjf">
<span class="infoboxp_top_span">添加用户组</span>
<span class="infoboxp_top_span_sz infoboxp_top_span_sz_in ">
	<a href=" javascript:history.back(-1);" class="infoboxp_tj">管理员组列表</a> 
</span>

</div>
<div class="clear"></div>
<div class="common-form">
<div class="admin_table_border">
<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
<form name="myform" target="supportiframe" action="index.php?m=admin_user&c=savagroup" 
  method="post" id="myform" class="layui-form">
<input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
<input type="hidden" value="{yun:}$admin_group[0]{/yun}" name="groupid" />
<table width="100%" style="background:#fff;">
	<tr>
		<td width="150" height="30" align="center" style="border-right:1px solid #CCC;">用户组名称</td>
		<td  style="padding-left:10px;">
        <input type="text" name="group_name" id="realname" class="input-text" size="40" value="{yun:}$admin_group[1]{/yun}"></input>
        </td>
	</tr>
	<tr>
    	<td colspan="2" style="height:1px; background-color:#CCC"></td>
    </tr> 
	<tr>
		<td  width="120" align="center" style="border-right:1px solid #CCC;">用户组权限</td>
		<td>
      {yun:}foreach item=v from=$navigation{/yun}
      <table width="100%" bgcolor="#dfdfdf">
        <tr>
          <td height="30" style="padding-left:10px">
            <div class="layui-form-item">
              <div class="layui-input-inline">
                <input type="checkbox"	name="power[]" value="{yun:}$v.id{/yun}" id="group{yun:}$v.id{/yun}" {yun:}if in_array($v.id,$power){/yun} checked="checked"{yun:}/if{/yun} title="{yun:}$v.name{/yun}" />
              </div>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            {yun:}foreach item=val from=$one_menu[$v.id]{/yun}
          	<table width="100%" bgcolor="#f7f7f7">
              <tr>
                <td height="30" style="padding-left:40px;">
                  <div class="layui-form-item">
                    <div class="layui-input-inline">
                      <input type="checkbox" name="power[]" value="{yun:}$val.id{/yun}" 
                        id="group{yun:}$val.id{/yun}" {yun:}if in_array($val.id,$power){/yun} checked="checked"{yun:}/if{/yun} 
                        title="{yun:}$val.name{/yun}" lay-filter="ck-two" parent-id="{yun:}$v.id{/yun}"/>
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td bgcolor="#fdfeff" height="30" style="padding-left:70px;">
                  <div class="layui-form-item">
                  {yun:}foreach item=value from=$two_menu[$val.id]{/yun}
                    <div class="layui-input-inline">
                      <input type="checkbox" name="power[]" value="{yun:}$value.id{/yun}" 
                        id="group{yun:}$value.id{/yun}" {yun:}if in_array($value.id,$power){/yun} checked="checked"{yun:}/if{/yun} 
                        title="{yun:}$value.name{/yun}" lay-filter="ck-three"
                        parent-id="{yun:}$val.id{/yun}" grandparent-id="{yun:}$v.id{/yun}"/>
                    </div>
                	{yun:}/foreach{/yun}
                  </div>
                </td>
              </tr>
            </table>
            {yun:}/foreach{/yun}         
          </td>
        </tr>
      </table>
      {yun:}/foreach{/yun}
  	</td>
	</tr>
	
	<tr>
		<td colspan="2" align="center" height="40" style="border-top:1px solid #CCC;">
      <input class="admin_submit4" name="add_group" type="submit" value="提交" id="dosubmit">
    </td>
  </tr>
</table>
</form>
</div>
</div></div>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
<script type="text/javascript">
  layui.use(['form'],function(){
    var form = layui.form
      ,$ = layui.$;

    form.on('checkbox(ck-two)', function(data){
      if(data.elem.checked){
        $("#group" + data.elem.getAttribute('parent-id')).attr("checked","checked");
        form.render();
      }
    });

    form.on('checkbox(ck-three)', function(data){
      if(data.elem.checked){
        $("#group" + data.elem.getAttribute('parent-id')).attr("checked","checked");
        $("#group" + data.elem.getAttribute('grandparent-id')).attr("checked","checked");
        form.render();
      }
    });

  });
</script>
</body>
