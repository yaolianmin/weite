<body class="body_ifm">
<div class="infoboxp"> 

<div class="admin_new_tip">
<a href="javascript:;" class="admin_new_tip_close"></a>
<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
<div class="admin_new_tip_list_cont">
<div class="admin_new_tip_list">添加分站管理员参数由：“用户名、密码、姓名、管理员类型”组成的，管理员根据需求自由设置！</div>
</div>
</div>
<div class="clear"></div>

<div class="common-form">
<div class="tag_box mt10">
<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
<form name="myform" action="index.php?m=admin_siteadmin&c=save"   target="supportiframe" method="post" id="myform" class="layui-form">
<input type="hidden" value="{yun:}$adminuser.uid{/yun}" name="uid" />
<table width="100%" class="table_form" >
   <tbody>
  <tr class="admin_table_trbg">
    <th width="160" bgcolor="#f0f6fb"><span class="admin_bold">参数说明</span></th>
    <td bgcolor="#f0f6fb"><span class="admin_bold">参数值</span></td>   
  </tr>
 </tbody>
    <tr>
        <th width="150">用户名：</th>
        <td>
        <input type="text" name="username" id="realname" class="input-text" size="30" value="{yun:}$adminuser.username{/yun}">
        </td>
    </tr>
      	<tr class="admin_table_trbg" >
        <th>密码：</td>
        <td><input type="password" name="password" id="realname" class="input-text" size="30" value="">{yun:}if is_array($adminuser){/yun}<span class="admin_web_tip">如果密码留空则不修改密码！</span>{yun:}/if{/yun}
        </td>
    </tr>
<tr>
    <th>真实姓名：</td>
<td><input type="text" name="name" id="realname" class="input-text" size="30" value="{yun:}$adminuser.name{/yun}">
</td>
</tr>
 	<tr class="admin_table_trbg" >
    <th>分站：</td>
    <td>
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <select name="did">
            <option value="0">请选择</option>
            {yun:}foreach item=v from=$domain{/yun}
            <option value='{yun:}$v.id{/yun}'
              {yun:}if $v.id==$adminuser.did{/yun}
              selected
              {yun:}/if{/yun}
              >{yun:}$v.title{/yun}</option>
            {yun:}/foreach{/yun}
          </select>
        </div>
      </div>
    </td>
  </tr>
  <tr class="admin_table_trbg" >
    <th>分站用户组：</td>
    <td>
      <div class="layui-form-item">
        <div class="layui-input-inline">
           <select name="m_id" id="m_id_val">
			<option value="">请选择</option>
			{yun:}foreach item=v from=$user_group{/yun}
			<option value="{yun:}$v.id{/yun}"{yun:}if $v.id eq $adminuser.m_id{/yun}selected{yun:}/if{/yun}>{yun:}$v.group_name{/yun}</option>
			{yun:}/foreach{/yun}
		  </select>
        </div>
      </div>
    </td>
  </tr>
<tr>
<td colspan="2" align="center">
	<input class="admin_button" name="useradd" type="submit" value="提交" id="dosubmit">
</td>
 </table>
 <input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
