<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>  
<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>

<style>
* {margin: 0 ;padding: 0;}
body,div{ margin: 0 ;padding: 0;}
</style>
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
<div class="infoboxp_top_bg"></div>
  <div class="infoboxp_top" style="z-index:600;position:relative;">	
	<div class="report_uaer_list"><span class="infoboxp_top_span">招聘顾问</span>
	  </div> 
  </div> 
  <div class="admin_table_border"> 
   <iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
    <form action="index.php?m=admin_company_consultant&c=save" method="post" onSubmit="return addconsultant();" target="supportiframe" enctype="multipart/form-data" class="layui-form">
	<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
	<table width="100%" class="table_form" style="background:#fff;">
      <tr class="admin_table_trbg">
        <th>顾问姓名：</th>
        <td colspan='3'><input type="text" name="username" id="username" class="input-text"></td>
      </tr>
	  <tr class="admin_table_trbg">
		<th>顾问手机：</th>
		<td colspan='3'><input type="text" name="mobile" id="telphone" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" class="input-text"></td>
	  </tr>
	  <tr>
		<th>顾问QQ：</th>
		<td colspan='3'><input type="text" name="qq" id="qq"  onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" class="input-text"></td>
	  </tr>
	  <tr>
		<th>顾问微信：</th>
		<td colspan='3'><input type="text" name="weixin" id="weixin" class="input-text"></td>
	  </tr>
	  <tr>
	  	<th align="right">上传头像：</th>
		<td id="logo" align="left" colspan="4">
        	<div class="">{yun:}if $hotjob.hot_pic{/yun}<img src="{yun:}$config.sy_weburl{/yun}/{yun:}$hotjob.hot_pic{/yun}"  width="148" height="60">{yun:}/if{/yun}</div> <div class="com_hot_pic_text">
       		<input type="hidden" name="defpic" id="logo">
			<input type="file" name="logo" style="width:230px;"></div>
		</td>
	  </tr>
	  <tr>
		<th align="right">值班安排：</th>
		<td id="logo" align="left" colspan="4">            
	     	<input type="checkbox" value="1" name="status[]" {yun:}if $day=='1'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜一">
	     	<input type="checkbox" value="2" name="status[]" {yun:}if $day=='2'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜二"> 
	     	<input type="checkbox" value="3" name="status[]" {yun:}if $day=='3'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜三"> 
	      	<input type="checkbox" value="4" name="status[]" {yun:}if $day=='4'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜四"> 
	     	<input type="checkbox" value="5" name="status[]" {yun:}if $day=='5'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜五"> 
	     	<input type="checkbox" value="6" name="status[]" {yun:}if $day=='6'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜六">
	      	<input type="checkbox" value="7" name="status[]" {yun:}if $day=='7'{/yun}checked="checked"{yun:}/if{/yun} title="礼拜日">
		</td>
	  </tr>
	  <tr class="admin_table_trbg" >
        <th width="120"></th>
        <td>
        	<input class="layui-btn layui-btn-normal" type="submit" name=submit value="&nbsp;保存&nbsp;" />
        </td>
      </tr>
	</table>
    </form>
 
</div>
</div>
<script language="javascript"> 
layui.use(['layer', 'form'], function(){
    var layer = layui.layer
    ,form = layui.form
    ,$ = layui.$;
});
function addconsultant(){
	var username=$.trim($("#username").val());
	var telphone=$.trim($("#telphone").val());
	var qq=$.trim($("#qq").val());
	var weixin=$.trim($("#weixin").val());
	var logo=$.trim($("#logo").val());
	var reg= /^[1][3456789]\d{9}$/;
	if(username==''){parent.layer.msg("顾问姓名不能为空！",2,8);return false;}
	if(telphone==''){parent.layer.msg("顾问手机号码不能为空！",2,8);return false;}else if(!reg.test(telphone)){
		parent.layer.msg("手机号码格式错误！",2,8);return false;
	}
	if(qq==''){parent.layer.msg("顾问QQ号不能为空！",2,8);return false;}
	if(weixin==''){parent.layer.msg("顾问微信号不能为空！",2,8);return false;}
	if(logo==''){parent.layer.msg("顾问头像不能为空!",2,8);return false;}
	
} 
</script>
</body>
</html>
