<script>
	$(function(){
		$('#shareClick').click(function(){
			
			var url = $(this).attr('data-url');
			if(new RegExp('http://').test(url)){
				window.location.href=url;
			}else{
				$("#weixinBrowser").show();
			}
			
		});
		$('#weixinBrowser').click(function(){
			
			$(this).hide();
		});
	});
</script>

<!----如果是UC QQ浏览器，弹出分享界面------>
<script src='{yun:}$wap_style{/yun}/js/appshare.js?v={yun:}$config.cachecode{/yun}' type='text/javascript' ></script>
<div id="nativeShare"></div>
<script language="javascript">
if(navigator.userAgent.indexOf('Html5Plus') > -1){
var shares=null;
// 监听plusready事件  
document.addEventListener( "plusready", function(){
	document.getElementById("shareClick").addEventListener("click", function() {
		var message = {
				title: '{yun:}$title{/yun}',
				content: '{yun:}$title{/yun}',
				href: '{yun:}$shareurl{/yun}',
				thumbs: ["{yun:}if $job.com_logo{/yun}{yun:}$config.sy_weburl{/yun}/{yun:}$job.com_logo{/yun}{yun:}else if $Info.resume_photo{/yun}{yun:}$Info.resume_photo{/yun}{yun:}else if $row.logo{/yun}{yun:}$row.logo{/yun}{yun:}else{/yun}{yun:}$config.sy_weburl{/yun}/{yun:}$config.sy_wx_sharelogo{/yun}{yun:}/if{/yun}"] //分享缩略图
			}
		plusShare(message, function(res) {
			if(res) {
				plus.nativeUI.toast("分享成功");
			} else {
				plus.nativeUI.toast("分享失败");
			}
		})
	});
	});
}else{
	$(function(){
		$('#shareClick').click('click', function () {
			new nativeShare('nativeShare',config);	
		}); 
		$('#otherBrowser').click(function(){
			$(this).hide();
		});
		$('#nativeShare').click(function(evt){
			if($(evt.target).parents(".share_bgbox").length==0){
				$(this).hide();
			}
		});
	});
}
</script>
