<script> 
function checkform(){
	if($("#type").val()=='' || $("#type").val()=='请选择'){
		parent.layer.msg("请选择增值类型",2,8);return false;
	}
	if($("#service_price").val()==''){
		parent.layer.msg("服务价格不能为空",2,8);return false;
	}
}

$(".tips_class").hover(function(){ 
	var msg_id=$(this).attr('id'); 
	var msg=$('#'+msg_id+' + font').html();
	if($.trim(msg)!=''){
		layer.tips(msg, this, {
		guide: 1, 
		style: ['background-color:#5EA7DC; color:#fff;top:-7px', '#5EA7DC']
		}); 
		$(".xubox_layer").addClass("xubox_tips_border");
	} 
},function(){
	var msg_id=$(this).attr('id');
	var msg=$('#'+msg_id+' + font').html();
	if($.trim(msg)!=''){
		layer.closeAll('tips');
	} 
});

layui.use(['layer', 'form'], function(){
	var layer = layui.layer
		,form = layui.form
		,$ = layui.$;
});
</script>
