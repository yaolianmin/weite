<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
	<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" /> 
	<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" /> 
	<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
	<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>  
	<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">
	<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
	<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
	<title>后台管理</title>
</head>

<body class="body_ifm">
	<div class="infoboxp">
		<div class="infoboxp_top_bg"></div>
		<div class="infoboxp_top">
			<h6>修改回答</h6>
		</div>
		
		<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
		<form name="myform" target="supportiframe" action="index.php?m=admin_question&c=save_answer" method="post">
			<table width="100%" class="table_form table_form_bg">
			<tr>
				<th>所属问题：</th>
				<td>{yun:}$answer.title{/yun}</td>
			</tr>
			<tr class='admin_table_trbg'>
				<th>支持数：</th>
				<td><input class="input-text" type="text" name="support"  value="{yun:}$answer.support{/yun}"/></td>
			</tr> 
			<tr >
				<th>回答内容： </th>
				<td>
 					<script id="content" name="content" type="text/plain" cols="100" rows="8" style="width:700px; height:300px;"> {yun:}$answer.content{/yun} </script>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
				<input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
				<input type="hidden" name="id" value="{yun:}$answer.id{/yun}"/> 
				<input type="hidden" name="qid" value="{yun:}$answer.qid{/yun}"/> 
				<input class="admin_button" type="submit" name="update" value="&#160;更 新&#160;"  />
				<input class="admin_button" type="reset" name="reset" value="&#160;重 置 &#160;" />
				</td>
			</tr>
		</table>
	</form>
</div>
<script src="{yun:}$config.sy_weburl{/yun}/js/ueditor/ueditor.config.js?v={yun:}$config.cachecode{/yun}"></script>

	var editor = UE.getEditor('content',{
		toolbars:[[ 'Source','|', 'Undo', 'Redo','Bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'fontfamily', 'fontsize',  'forecolor', 'backcolor', 'removeformat', 'autotypeset', 'pasteplain', '|','insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|','simpleupload', '|','link', 'unlink', 'indent', '|','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify']],wordCount:false,elementPathEnabled:false,initialFrameHeight:300
	});
</script>
