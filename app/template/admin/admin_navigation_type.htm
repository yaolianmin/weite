<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<title>后台管理</title>
</head> 
<body class="body_ifm">
<span id="temp"></span>
<div id="question" style="display: none;">
  <p id="alert_msg"></p>
  <input type="button" id="yes" class="btn" value="确认" />
  <input type="button" id="no" class="btn" value="取消" />
</div>
<div class="infoboxp">
<div class="admin_new_tip">
<a href="javascript:;" class="admin_new_tip_close"></a>
<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
<div class="admin_new_tip_list_cont">
<div class="admin_new_tip_list">该页面展示了导航分类。</div>
</div>
</div>

  <div class="admin_Filter mt10">
	<span class="complay_top_span fl">导航分类</span>  
    <iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
    <form name="myform" target="supportiframe" action="index.php?m=navigation&c=addtype" method="post">
      <span class='admin_Filter_span'> 添加类别：</span>
      <input class="admin_Filter_search" name="typename" type="text" style="float:left"/>
	  <input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
      <input class="admin_Filter_bth" name="sub" type="submit" value="添加" style="float:left">
    </form> 
  </div>
 
  <div class="table-list">
    <div class="admin_table_border">
      <table width="100%">
        <thead>
          <tr class="admin_table_top">
            <th>编号</th>
            <th>类别名称(点击修改)</th>
            <th class="admin_table_th_bg">操作</th>
          </tr>
        </thead>
        <tbody>
        {yun:}foreach item=v from=$type{/yun}  
          <tr align="center">
            <td><span>{yun:}$v.id{/yun}</span></td>
            <td class="ud">
				<span onClick="checkname('{yun:}$v.id{/yun}');" id="name{yun:}$v.id{/yun}" style="cursor:pointer;">{yun:}$v.typename{/yun}</span>
        <input class="input-text hidden" type="text" id="inputname{yun:}$v.id{/yun}" value="{yun:}$v.typename{/yun}" onBlur="subname('{yun:}$v.id{/yun}','index.php?m=navigation&c=ajax');" /> 
		<img class="" style="padding-left:5px;cursor:pointer;" title="" src="images/xg.png" onClick="checkname('{yun:}$v.id{/yun}');"/>
             </td>
            <td class="ud"><a href="javascript:void(0)" onClick="layer_del('确定要删除？', 'index.php?m=navigation&c=deltype&id={yun:}$v.id{/yun}');"class="admin_new_c_bth admin_new_c_bth_sc">删除</a></td>
          </tr> 
        {yun:}/foreach{/yun}
          </tbody> 
      </table>
    </div>
  </div>
</div>
</body>
</html>
